<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/product/1.jpeg">
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <script src="vendor/bootstrap/js/bootstrap.min.js"></Script>
    <title>Student Login Form</title>
</head>

<body>
    <div class="container">
        <form action="#">
            <label>
                <h1>Student Profile Form</h1>
            </label>
            <div>
                <label>Admissin No-</label>
                <input type="text" placeholder="Admissin No">
                <label>Standard-</label>
                <input type="text" placeholder="Standard">
            </div>
            <div>
                <label>Name-</label>
                <input type="text" placeholder="Enter Your Name">
            </div>
            <div>
                <label>Enter Full Name In Hindi-</label>
                <input type="text" placeholder="Enter Your Name">
            </div>
            <div>
                <label> Current Address-</label>
                <input type="text" placeholder="Enter Your  CurrentAdress">
            </div>
            <div>
                <label>Parmanent Address-</label>
                <input type="text" placeholder="Enter Your Parmanent Address">
            </div>
            <div>
                <label>Country-</label>
                <input type="text" placeholder="Enter Your Country">
            </div>
            <div>
                <label>Nationality-</label>
                <input type="text" placeholder="Enter Your Nationality">
            </div>
            <div>
                <label>Enter Your State-</label>
                <input type="text" placeholder="State">
            </div>
            <div>
                <label>Enter Your City-</label>
                <input type="text" placeholder="City">
            </div>
            <div>
                <label>Enter Pine Code-</label>
                <input type="text" placeholder="Pine Code">
            </div>
            <div>
                <label>Gender-</label>
                <input type="radio">
                <label>Male</label>
                <input type="radio">
                <label>Female</label>

            </div>
            <div>
                <label>DOB-</label>
                <input type="date" placeholder="Enter Your DOB">
            </div>
            <div>
                <label>Religion-</label>
                <input type="text" placeholder="Enter Your Religion">
                <label>Caste Category-</label>
                <input type="text" placeholder="Enter Your Cast">
            </div>
            <div>
                <label>Mobile No-</label>
                <input type="number" placeholder="Mobile No">
            </div>
            <div>
                <div>
                    <label>
                        <h1>Guardian Info</h1>
                    </label>
                </div>
                <label>Fater's Name-</label>
                <input type="text" placeholder="Father Name">
                <label>Fater Occupation-</label>
                <input type="text" placeholder="Occupation">
                <label>Mobile No-</label>
                <input type="number" placeholder="Mobile No">
            </div>
    </div>
    <label>Mother's Name-</label>
    <input type="text" placeholder="Father Name">
    <label>Mothers Occupation-</label>
    <input type="text" placeholder="Occupation">
    <label>Mobile No-</label>
    <input type="number" placeholder="Mobile No">
    </div>
    
    <div class="container">
        <h2>Required Document</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>S No.</th>
                    <th>Document</th>
                    <th>Upload</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Adhar Card</td>
                    <td>
                        <input type="file">
                    </td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Birth Certificate</td>
                    <td>
                        <input type="file">
                    </td>
                    <td>2</td>

                </tr>
                <tr>
                    <td>3</td>
                    <td>Migration Certificate</td>
                    <td>
                        <input type="file">
                    </td>
                    <td>3</td>

                </tr>
                
            </tbody>
        </table>
    </div>
    </form>
    </div>
</body>

</html>
